ttr\">type:</span> <span class=\"hljs-string\">RuntimeDefault</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"70,81"}}],"payload":{"tag":"h2","lines":"66,67"}}],"payload":{"tag":"h1","lines":"23,24"}},{"content":"3) Proteggi l&#x2019;accesso web (Traefik / auth)","children":[{"content":"<strong>Password semplice via middleware</strong> &#xe8; un rischio: usa autenticazione pi&#xf9; forte (OAuth / OIDC, client certificates) o almeno password robuste e 2FA dietro un Identity Provider.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Abilita <strong>rate limiting</strong> e blocco IP (fail2ban / Traefik middlewares).","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Usa HTTPS con certbot/Let&#x2019;s Encrypt (TLS) e HSTS.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Considera il forward-auth (KeyCloak, Authelia) per Single Sign-On e 2FA.","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"h1","lines":"84,85"}},{"content":"4) Riduci la superficie di attacco nel servizio (codium-server)","children":[{"content":"Disabilita il terminale integrato o limita i permessi dell&#x2019;account se possibile (se codium-server ha opzioni per disabilitare terminal shell, disabilitalo se non necessario).","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Disabilita estensioni remote inutili o limitare l&#x2019;installazione di estensioni.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Mantieni l&#x2019;immagine aggiornata e minimizzata (non includere strumenti di system admin che facilitano la pivot).","children":[],"payload":{"tag":"li","lines":"97,101"}}],"payload":{"tag":"h1","lines":"93,94"}},{"content":"5) Hardening host e runtime","children":[{"content":"Aggiorna kernel e container runtime (docker, containerd, runc) alla versione pi&#xf9; recente disponibile dalla distro.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Abilita AppArmor o SELinux (profilo restrittivo per il container).","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Usa user namespaces mapping (remap) per far girare root del container come user non-root sull&#x2019;host.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Considera sandboxing pi&#xf9; forte (gVisor, Kata Containers) su workload che espongono terminale interattivo.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Monitoraggio/logging: attiva logging centralizzato, alert su attivit&#xe0; sospette, integralo con fail2ban o IDS.","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h1","lines":"103,104"}},{"content":"6) Cosa fare subito (azioni pratiche, in ordine raccomandato)","children":[{"content":"1. Verifica se il container &#xe8; eseguito come root e se monta socket o path host sensibili. Rimuovi mount pericolosi.","children":[],"payload":{"tag":"li","lines":"115,116","listIndex":1}},{"content":"2. Ricrea il container con <code>--user</code>, <code>--cap-drop=ALL</code>, <code>--security-opt no-new-privileges:true</code>, <code>--read-only</code>.","children":[],"payload":{"tag":"li","lines":"116,117","listIndex":2}},{"content":"3. Rendi l&#x2019;autenticazione pi&#xf9; forte dietro Traefik (2FA/OIDC o almeno password robusta + rate limiting).","children":[],"payload":{"tag":"li","lines":"117,118","listIndex":3}},{"content":"4. Aggiorna kernel, Docker/containerd/runc.","children":[],"payload":{"tag":"li","lines":"118,119","listIndex":4}},{"content":"5. Abilita AppArmor/SELinux e usa seccomp.","children":[],"payload":{"tag":"li","lines":"119,120","listIndex":5}},{"content":"6. Considera sandboxing avanzato (gVisor/Kata) se vuoi isolamento quasi VM.","children":[],"payload":{"tag":"li","lines":"120,122","listIndex":6}}],"payload":{"tag":"h1","lines":"113,114"}},{"content":"7) Conclusione pratica","children":[{"content":"&#x2705; <strong>1. Dove siamo?</strong>","children":[{ ,216"}},{"content":"<pre data-lines=\"220,223\"><code class=\"language-bash\">docker ps\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"220,223"}}],"payload":{"tag":"h2","lines":"209,210"}},{"content":"&#x2705; <strong>5. Proviamo un comando host-only</strong>","children":[{"content":"<pre data-lines=\"232,235\"><code class=\"language-bash\">lsblk\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"232,235"}}],"payload":{"tag":"h2","lines":"228,229"}},{"content":"&#x2705; <strong>6. Puoi uscire dal container?</strong>","children":[{"content":"<pre data-lines=\"244,247\"><code class=\"language-bash\">ps aux | grep root\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"244,247"}}],"payload":{"tag":"h2","lines":"240,241"}},{"content":"&#x2705; <strong>7. User namespace mapping (solo se root nel container)</strong>","children":[{"content":"<pre data-lines=\"256,259\"><code class=\"language-bash\"><span class=\"hljs-built_in\">cat</span> /proc/self/uid_map\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"256,259"}},{"content":"<pre data-lines=\"262,265\"><code data-lines=\"262,265\">         <span class=\"hljs-attribute\">0</span>          <span class=\"hljs-number\">0</span> <span class=\"hljs-number\">4294967295</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"262,265"}},{"content":"<pre data-lines=\"269,272\"><code data-lines=\"269,272\">         <span class=\"hljs-attribute\">0</span>      <span class=\"hljs-number\">100000</span>      <span class=\"hljs-number\">65536</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"269,272"}}],"payload":{"tag":"h2","lines":"252,253"}},{"content":"&#x2705; <strong>8. Verifica capability del container</strong>","children":[{"content":"<pre data-lines=\"279,282\"><code class=\"language-bash\">capsh --<span class=\"hljs-built_in\">print</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"279,282"}}],"payload":{"tag":"h2","lines":"277,278"}},{"content":"&#x2795; Vuoi automatizzare?","children":[],"payload":{"tag":"h2","lines":"287,288"}},{"content":"&#x1f50d; Valutazione dei risultati","children":[{"content":"&#x2705; Indicatori positivi (rischio ridotto):","children":[{"content":"&#x2705; <strong>Utente non-root</strong> (<code>abc</code>, UID 1000): il processo interattivo gira come utente limitato.","children":[],"payload":{"tag":"li","lines":"381,382"}},{"content":"&#x2705; <strong>Nessun accesso a <code>/var/run/docker.sock</code></strong> &#x2192; non puoi controllare il VPS tramite Docker.","children":[],"payload":{"tag":"li","lines":"382,383"}},{"content":"&#x2705; <strong>Nessun path <code>/host</code>, <code>/mnt</code> esposto</strong> &#x2192; non stai montando parti esplicite dell&#x2019;host nel container.","children":[],"payload":{"tag":"li","lines":"383,384"}},{"content":"&#x2705; <code>docker</code> e <code>capsh</code> non disponibili &#x2192; immagine leggera, nessun tool di gestione host.","children":[],"payload":{"tag":"li","lines":"384,386"}}],"payload":{"tag":"h3","lines":"379,380"}},{"content":"&#x26a0;&#xfe0f; Indicatori neutri o a rischio contenuto:","children":[{"content":"\n<p data-lines=\"390,391\">&#x26a0;&#xfe0f; <code>/proc/1/cgroup</code> &#x2192; mostra <code>0::/</code> &#x2192; <strong>non indica esplicitamente che sei in un container</strong>, ma il nome host (<code>7d57ad7d93ce</code>) e i processi <code>s6</code> fanno pensare a un ambiente containerizzato. &#xc8; comune nei container pi&#xf9; minimali.</p>","children":[],"payload":{"tag":"li","lines":"390,391"}},{"content":"\n<p data-lines=\"391,392\">&#x26a0;&#xfe0f; <strong>Filesystem host montato parzialmente</strong>: vedi questa riga:</p>\n<pre data-lines=\"393,396\"><code data-lines=\"393,396\">/dev/vda1 on /etc/hostname <span class=\"hljs-built_in\">type</span> ext4 (rw,relatime,...)\n</code></pre>\n<p data-lines=\"397,399\">&#x2192; significa che il file <code>/etc/hostname</code> (e anche <code>/etc/hosts</code>, <code>/etc/resolv.conf</code>, <code>/workspace</code>, <code>/config</code>) <strong>sono reali file dell&#x2019;host</strong>, montati nel container.<br>\nNon &#xe8; sufficiente da solo per comprometterti, ma indica un legame <em>non isolato al 100%</em>.</p>","children":[],"payload":{"tag":"li","lines":"391,400"}}],"payload":{"tag":"h3","lines":"388,389"}},{"content":"&#x274c; Indicatori di rischio serio:","children":[{"content":"\n<p data-lines=\"404,405\">&#x274c; <code>cat /proc/self/uid_map</code> &#x2192; restituisce:</p>\n<pre data-lines=\"406,409\"><code data-lines=\"406,409\">         <span class=\"hljs-attribute\">0</span>          <span class=\"hljs-number\">0</span> <span class=\"hljs-number\">4294967295</span>\n</code></pre>\n<p data-lines=\"410,413\">&#x2192; significa che <strong>il root del container &#xe8; anche root dell&apos;host</strong>.<br>\nAnche se stai usando l&#x2019;utente <code>abc</code>, il container <em>non</em> &#xe8; protetto da user namespaces.<br>\nQuesto <strong>aumenta la severit&#xe0;</strong> in caso di exploit del kernel (es. overlayfs, runC escape, etc.).</p>","children":[],"payload":{"tag":"li","lines":"404,414"}},{"content":"\n<p data-lines=\"414,415\">&#x274c; <strong>Processi <code>root</code> attivi nel container</strong>, inclusi:</p>\n<pre data-lines=\"416,419\"><code data-lines=\"416,419\"><span class=\"hljs-built_in\">sudo</span> apt install npm npx\n</code></pre>\n<p data-lines=\"420,421\">&#x2192; se un utente riesce a diventare root (es. <code>sudo</code>, exploit), ha la <em>stessa UID 0 anche sull&#x2019;host</em>, e pu&#xf2; potenzialmente comprometterti.</p>","children":[],"payload":{"tag":"li","lines":"414,422"}}],"payload":{"tag":"h3","lines":"402,403"}},{"content":"&#x1f9e0; Diagnosi complessiva:","children":[],"payload":{"tag":"h3","lines":"424,425"}}],"payload":{"tag":"h2","lines":"377,378"}},{"content":"&#x1f6e0;&#xfe0f; Script automatico per valutazione del contenitore","children":[ ivilegi e montaggi troppo permissivi, o senza meccanismi di isolamento adeguati. Questo strumento aiuta a identificare queste debolezze e a proporre (o generare) configurazioni migliori. &#xc8; utile per:\n\n<span class=\"hljs-bullet\">-</span> Ambienti di sviluppo personali  \n<span class=\"hljs-bullet\">-</span> Sistemi CI/CD automatizzati  \n<span class=\"hljs-bullet\">-</span> Audit periodici su server di produzione  \n<span class=\"hljs-bullet\">-</span> Sicurezza DevOps / Team di infrastrutture\n\n---\n\n<span class=\"hljs-section\">## &#x2699;&#xfe0f; Tecnologie utilizzate</span>\n\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-strong\">**Bash**</span>: per il controllo rapido del container  \n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-strong\">**Python 3.x**</span>: per moduli pi&#xf9; avanzati (generazione, reportistica, notifica)  \n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-strong\">**PyYAML**</span>, <span class=\"hljs-strong\">**Jinja2**</span>, <span class=\"hljs-strong\">**python-dotenv**</span>, <span class=\"hljs-strong\">**requests**</span>  \n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-strong\">**Docker**</span> (comando <span class=\"hljs-code\">`docker inspect`</span> integrato)  \n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-strong\">**Telegram Bot API**</span> (facoltativa) per notifiche  \n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-strong\">**HTML / JSON**</span> per output leggibili e integrabili\n\n---\n\n<span class=\"hljs-section\">## &#x1f6e0; Installazione</span>\n\n<span class=\"hljs-code\">```bash\ngit clone https://github.com/tuo-utente/secure-container-check.git\ncd secure-container-check\npython3 -m venv venv\nsource venv/bin/activate\npip install -r requirements.txt\n</span></code></pre>","children":[],"payload":{"tag":"pre","lines":"1556,1604"}}],"payload":{"tag":"h3","lines":"1554,1555"}}],"payload":{"tag":"h2","lines":"1493,1494"}},{"content":"&#x25b6;&#xfe --\n\n<span class=\"hljs-section\">## &#x1f510; Esegui con utente non-root</span>\n\nNon eseguire il container come root se non strettamente necessario. Usa opzioni come <span class=\"hljs-code\">`--user 1000:1000`</span> o <span class=\"hljs-code\">`runAsNonRoot`</span> in Kubernetes.\n\n---\n\n<span class=\"hljs-section\">## &#x1f9f7; Droppa capability inutili</span>\n\nUsa <span class=\"hljs-code\">`--cap-drop=ALL`</span> e aggiungi solo quelle indispensabili. Non concedere <span class=\"hljs-code\">`SYS_ADMIN`</span>, <span class=\"hljs-code\">`SETUID`</span>, ecc., se non richieste.\n\n---\n\n<span class=\"hljs-section\">## &#x1f6ab; Evita mount pericolosi</span>\n\nNon montare:\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`/var/run/docker.sock`</span>\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`/etc/hostname`</span>, <span class=\"hljs-code\">`/etc/hosts`</span>, <span class=\"hljs-code\">`/etc/resolv.conf`</span> direttamente\n<span class=\"hljs-bullet\">-</span> Directory host sensitive senza motivazione\n\n---\n\n<span class=\"hljs-section\">## &#x1f4da; Filesystem in sola lettura</span>\n\nImposta <span class=\"hljs-code\">`--read-only`</span> e monta come <span class=\"hljs-code\">`tmpfs`</span> solo ci&#xf2; che serve (es. <span class=\"hljs-code\">`/tmp`</span>).\n\n---\n\n<span class=\"hljs-section\">## &#x1f6e1; no<span class=\"hljs-emphasis\">_new_</span>privileges, seccomp, AppArmor/SELinux</span>\n\n<span class=\"hljs-bullet\">-</span> Usa <span class=\"hljs-code\">`--security-opt no-new-privileges:true`</span>\n<span class=\"hljs-bullet\">-</span> Applica profilo <span class=\"hljs-strong\">**seccomp**</span> restrittivo\n<span class=\"hljs-bullet\">-</span> Usa profili AppArmor o SELinux per confinare il container\n\n---\n\n<span class=\"hljs-section\">## &#x1f4e6; Namespace utente (user namespaces remap)</span>\n\nAttiva <span class=\"hljs-code\">`userns-remap`</span> nel demone Docker per isolare l&#x2019;UID 0 del container da quello dell&#x2019;host.\n\n---\n\n<span class=\"hljs-section\">## &#x1f4c8; Monitoraggio e aggiornamenti</span>\n\n<span class=\"hljs-bullet\">-</span> Aggiorna regolarmente kernel, Docker, runtime (runc, containerd)\n<span class=\"hljs-bullet\">-</span> Tieni traccia di CVE legati ai componenti\n<span class=\"hljs-bullet\">-</span> Automatizza audit regolari\n\n---\n\n<span class=\"hljs-section\">## &#x1f4e2; Notifiche e alerting</span>\n\nIntegra alerting (Telegram, email) per segnalare condizioni di rischio elevato a team o operatori.\n\n---\n\n<span class=\"hljs-section\">## &#x1f504; Automatizzazione</span>\n\nUtilizza script come questo per generare automaticamente configurazioni sicure e report leggibili, integrabili in pipeline di CI/CD.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2339,2405"}}],"payload":{"tag":"h3","lines":"2337,2338"}}],"payload":{"tag":"h2","lines":"1671,1672"}},{"content":"&#x2705; Spunti di miglioramento futuri","children":[{"content":"Aggiungere modulo che analizza automaticamente un container in esecuzione (usando <code>inspector.py</code>) e applica miglioramenti &#x201c;on the fly&#x201d;","children":[],"payload":{"tag":"li","lines":"2410,2411"}},{"content":"Supporto per altri orchestratori (Kubernetes, Podman)","children":[],"payload":{"tag":"li","lines":"2411,2412"}},{"content":"UI web/dashboard per visualizzare report e modifiche consigliate","children":[],"payload":{"tag":"li","lines":"2412,2413"}},{"content":"Plugin per integrazione con GitHub Actions / GitLab CI","children":[],"payload":{"tag":"li","lines":"2413,2414"}},{"content":"Algoritmi di valutazione pi&#xf9; sofisticata, con pesi configurabili","children":[],"payload":{"tag":"li","lines":"2414,2415"}},{"content":"Backup e rollback automatico delle configurazioni generate","children":[],"payload":{"tag":"li","lines":"2415,2417"}}],"payload":{"tag":"h2","lines":"2408,2409"}},{"content":"&#x1f9ed; Obiettivo","children":[{"content" an class=\"hljs-built_in\">which</span> lsblk &amp;&amp; lsblk || <span class=\"hljs-built_in\">echo</span> <span class=\"hljs-string\">&quot;lsblk non disponibile&quot;</span>\n\n<span class=\"hljs-comment\"># 7. Mount attuali</span>\nmount | grep -v <span class=\"hljs-string\">&quot;overlay&quot;</span>\n\n<span class=\"hljs-comment\"># 8. Root mapping</span>\n<span class=\"hljs-built_in\">cat</span> /proc/self/uid_map\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2451,2477"}}],"payload":{"tag":"h2","lines":"2447,2448"}},{"content":"&#x1f9ea; Fase 2: Tentativi di evasione (da fare solo a scopo didattico)","children":[{"content":"1. Docker socket disponibile?","children":[{"content":"<pre data-lines=\"2490,2493\"><code class=\"language-bash\">docker run -v /:/host alpine <span class=\"hljs-built_in\">chroot</span> /host\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2490,2493"}}],"payload":{"tag":"h3","lines":"2486,2487"}},{"content":"2. /proc/kcore o altri device host accessibili?","children":[{"content":"<pre data-lines=\"2500,2503\"><code class=\"language-bash\"><span class=\"hljs-built_in\">ls</span> -la /proc/kcore\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2500,2503"}}],"payload":{"tag":"h3","lines":"2496,2497"}}],"payload":{"tag":"h2","lines":"2482,2483"}},{"content":"&#x1f512; Fase 3: Sei in un container sicuro?","children":[{"content":"<table data-lines=\"2512,2520\">\n<thead data-lines=\"2512,2513\">\n<tr data-lines=\"2512,2513\">\n<th>Protezione</th>\n<th>Descrizione</th>\n<th>OK?</th>\n</tr>\n</thead>\n<tbody data-lines=\"2514,2520\">\n<tr data-lines=\"2514,2515\">\n<td>User non-root?</td>\n<td><code>id -u</code> &#x2260; 0</td>\n<td>&#x2705;/&#x274c;</td>\n</tr>\n<tr data-lines=\"2515,2516\">\n<td>Docker socket non montato?</td>\n<td><code>/var/run/docker.sock</code> assente</td>\n<td>&#x2705;/&#x274c;</td>\n</tr>\n<tr data-lines=\"2516,2517\">\n<td>Filesystem read-only?</td>\n<td><code>mount</code> &#x ],"payload":{"tag":"pre","lines":"2733,2737"}}],"payload":{"tag":"h4","lines":"2731,2732"}}],"payload":{"tag":"h3","lines":"2717,2718"}},{"content":"2. &#x274c; <strong>Browser interno non fa richieste verso <code>localhost:8000</code></strong>","children":[{"content":"il browser cerca <code>localhost:8000</code> sul computer host","children":[],"payload":{"tag":"li","lines":"2748,2749"}},{"content":"ma il server gira nel container","children":[],"payload":{"tag":"li","lines":"2749,2751"}}],"payload":{"tag":"h3","lines":"2742,2743"}},{"content":"3. &#x274c; <strong>Proxy reverse (traefik, nginx) non mappa la porta 8000</strong>","children":[{"content":"<pre data-lines=\"2764,2769\"><code class=\"language-yaml\"><span class=\"hljs-attr\">labels:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.vscodium-service.rule=Host(`codium.mydomain.com`)&quot;</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.services.vscodium-service.loadbalancer.server.port=3000&quot;</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2764,2769"}}],"payload":{"tag":"h3","lines":"2755,2756"}}],"payload":{"tag":"h2","lines":"2715,2716"}},{"content":"&#x2705; Come risolvere (in base al caso)","children":[{"content":"<table data-lines=\"2776,2782\">\n<thead data-lines=\"2776,2777\">\n<tr data-lines=\"2776,2777\">\n<th>Causa</th>\n<th>Soluzione</th>\n</tr>\n</thead>\n<tbody data-lines=\"2778,2782\">\n<tr data-lines=\"2778,2779\">\n<td>Porta non esposta</td>\n<td>Aggiungi <code>-p 8000:8000</code> a <code>docker run</code>, o <code>ports:</code> nel Compose</td>\n</tr>\n<tr data-lines=\"2779,2780\">\n<td>Browser interno non comunica</td>\n<td>Apri un browser esterno e prova <code>http://&lt;tuo_host&gt;:8000</code></td>\n</tr>\n<tr data-lines=\"2780,2781\">\n<td>Traefik non mappa la porta</td>\n<td>Aggiungi una nuova regola per <code>/markmap</code> o simile che punta a <code>8000</code></td>\n</tr>\n<tr data-lines=\"2781,2782\">\n<td>Container dietro un proxy</td>\n<td>Aggiungi route interna o fai forwarding tra container</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"2776,2782"}}],"payload":{"tag":"h2","lines":"2774,2775"}},{"content":"&#x1f50e; Test rapido da dentro il container","children":[{"content":"<pre data-lines=\"2789,2792\"><code class=\"language-bash\">curl http://127.0.0.1:8000\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2789,2792"}}],"payload":{"tag":"h2","lines":"2785,2786"}},{"content":"&#x1f527; Se vuoi, ti aiuto a configurare <code>docker run</code> o <code>docker-compose.yml</code> per rendere accessibile quella porta anche nel browser.","children":[],"payload":{"tag":"h2","lines":"2802,2803"}},{"content":"&#x1f9e0; Diagnosi del problema","children":[],"payload":{"tag":"h2","lines":"2852,2853"}},{"content":"&#x2705; Soluzioni possibili","children":[{"content":"&#x1f501; <strong>Opzione 1 &#x2014; Aggiungere una rotta dedicata Traefik per la porta 8000</strong>","children":[{"content":"&#x1f527; Step 1: Cambia porta interna di <code>http.server</code> su <code>3001</code> (evita conflitto con 3000)","children":[{"content":"<pre data-lines=\"2875,2878\"><code class=\"language-bash\">python3 -m http.server 3001 --directory markmap-client\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2875,2878"}}],"payload":{"tag":"h4","lines":"2871,2872"}},{"content":"&#x1f527; Step 2: Aggiungi una rotta custom in Traefik (con path prefix)","children":[{"content":"<pre data-lines=\"2883,2897\"><code class=\"language-yaml\"><span class=\"hljs-attr\">labels:</span>\n  <span class=\"hljs-comment\"># (lascia le esistenti)</span>\n\n  <span class=\"hljs-comment\"># &#x21aa;&#xfe0f; Nuova rotta per HTTP server custom</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.markmap.rule=Host(`&#x24;{TRAEFIK_DOMAIN_NAME}`) &amp;&amp; PathPrefix(`/markmap`)&quot;</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.markmap.entrypoints=websecure&quot;</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.markmap.tls=true&quot;</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.markmap.middlewares=strip-markmap@docker&quot;</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.services.markmap.loadbalancer.server.port=3001&quot;</span>\n\n  <span class=\"hljs-comment\"># Middleware per rimuovere il prefisso /markmap</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.middlewares.strip-markmap.stripprefix.prefixes=/markmap&quot;</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2883,2897"}}],"payload":{"tag":"h4","lines":"2879,2880"}},{"content":"&#x1f9ea; Accesso:","children":[],"payload":{"tag":"h4","lines":"2898,2899"}}],"payload":{"tag":"h3","lines":"2866,2867"}},{"content":"&#x1f513; <strong>Opzione 2 &#x2014; Esporre direttamente la porta 8000 via Docker</strong>","children":[{"content":"<pre data-lines=\"2913,2917\"><code class=\"language-yaml\"><span class=\"hljs-attr\">ports:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;8000:8000&quot;</span>\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2913,2917"}},{"content":"<pre data-lines=\"2920,2923\"><code class=\"language-bash\">python3 -m http.server 8000 --directory markmap-client\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2920,2923"}}],"payload":{"tag":"h3","lines":"2907,2908"}}],"payload":{"tag":"h2","lines":"2860,2861"}},{"content":"&#x1f9ea; Test da dentro il container","children":[{"content":"<pre data-lines=\"2937,2940\"><code class=\"language-bash\">curl http://localhost:8000\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2937,2940"}}],"payload":{"tag":"h2","lines":"2933,2934"}},{"content":"&#x2705; Raccomandazione finale","children":[{"content":"<pre data-lines=\"2965,3035\"><code class=\"language-yaml\"><span class=\"hljs-attr\">version:</span> <span class=\"hljs-string\">&quot;3.8&quot;</span>\n\n<span class=\"hljs-attr\">services:</span>\n  <span class=\"hljs-attr\">openvscode-server:</span>\n    <span class=\"hljs-attr\">image:</span> <span class=\"hljs-string\">lscr.io/linuxserver/openvscode-server:latest</span>\n    <span class=\"hljs-attr\">container_name:</span> <span class=\"hljs-string\">openvscode-server</span>\n\n    <span class=\"hljs-comment\"># &#x1f4e6; Variabili d&apos;ambiente (meglio definirle in un file .env)</span>\n    <span class=\"hljs-attr\">environment:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">PUID=&#x24;{PUID}</span>                     <span class=\"hljs-comment\"># ID utente del host (per i permessi corretti)</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">PGID=&#x24;{PGID}</span>                     <span class=\"hljs-comment\"># ID gruppo del host</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">TZ=&#x24;{TZ}</span>                         <span class=\"hljs-comment\"># Timezone (es. Europe/Rome)</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">SUDO_PASSWORD=&#x24;{SUDO_PASSWORD}</span>  <span class=\"hljs-comment\"># Password per sudo dentro VSCode</span>\n\n    <span class=\"hljs-comment\"># &#x1f5c2;&#xfe0f; Volumi montati</span>\n    <span class=\"hljs-attr\">volumes:</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">./config:/config</span>                 <span class=\"hljs-comment\"># Configurazioni persistenti (es. estensioni, impostazioni utente)</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">./workspace:/workspace</span>           <span class=\"hljs-comment\"># Directory di lavoro dove salvi i progetti</span>\n\n    <span class=\"hljs-comment\"># &#x1f4cd; Directory di lavoro predefinita nel container</span>\n    <span class=\"hljs-attr\">working_dir:</span> <span class=\"hljs-string\">/workspace</span>\n\n    <span class=\"hljs-comment\"># &#x1f501; Riavvio automatico in caso di crash</span>\n    <span class=\"hljs-attr\">restart:</span> <span class=\"hljs-string\">unless-stopped</span>\n\n    <span class=\"hljs-comment\"># &#x1f500; Etichette per il reverse proxy Traefik</span>\n    <span class=\"hljs-attr\">labels:</span>\n      <span class=\"hljs-comment\"># &#x2705; Abilita Traefik per questo container</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.enable=true&quot;</span>\n\n      <span class=\"hljs-comment\">### &#x1f310; ROUTER HTTP (porta 80 &#x2192; redirect verso HTTPS)</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.openvscode-http.rule=Host(`&#x24;{TRAEFIK_DOMAIN_NAME}`)&quot;</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.openvscode-http.entrypoints=web&quot;</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.openvscode-http.middlewares=redirect-to-https&quot;</span>\n\n      <span class=\"hljs-comment\">### &#x1f512; ROUTER HTTPS (porta 443)</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.openvscode-https.rule=Host(`&#x24;{TRAEFIK_DOMAIN_NAME}`)&quot;</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.openvscode-https.entrypoints=websecure&quot;</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http.routers.openvscode-https.tls=true&quot;</span>\n      <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">&quot;traefik.http
