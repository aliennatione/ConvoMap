let\">-</span> Trovare pattern sospetti (es. logging di dati sensibili, chiamate a <span class=\"hljs-code\">`eval`</span>, hardcoded URL HTTP) con <span class=\"hljs-code\">`ripgrep`</span> e script personalizzati\n<span class=\"hljs-bullet\">-</span> Analizzare il codice con Semgrep usando regole custom\n<span class=\"hljs-bullet\">-</span> Eseguire scansione CodeQL ufficiale di GitHub per vulnerabilit&#xe0; pi&#xf9; complesse\n<span class=\"hljs-bullet\">-</span> Fornire report dettagliati facilmente scaricabili come artifact GitHub Actions\n\nQuesta configurazione &#xe8; particolarmente utile per progetti open source, ma anche per repository privati che desiderano migliorare la sicurezza automatica.\n\n<span class=\"hljs-section\">## Struttura del progetto</span>\n\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`.github/workflows/security-scan.yml`</span>: Workflow GitHub Actions per la scansione di sicurezza\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`tools/quick-scan.js`</span>: Script Node.js che cerca pattern sospetti nel codice\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`tools/semgrep-rules.yml`</span>: Regole personalizzate per Semgrep (analisi statica)\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`.gitignore`</span>: File per ignorare file e cartelle non necessari\n<span class=\"hljs-bullet\">-</span> <span class=\"hljs-code\">`package.json`</span>: Configurazione base NPM per installare dipendenze e consentire <span class=\"hljs-code\">`npm audit`</span>\n\n<span class=\"hljs-section\">## Istruzioni per l&#x2019;installazione e l&#x2019;uso</span>\n\n<span class=\"hljs-bullet\">1.</span> <span class=\"hljs-strong\">**Clona questo repository**</span> (o applica la patch al tuo repo esistente).\n<span class=\"hljs-bullet\">2.</span> <span class=\"hljs-strong\">**Abilita GitHub Actions**</span> nel repository.\n<span class=\"hljs-bullet\">3.</span> Il workflow <span class=\"hljs-code\">`security-scan.yml`</span> si attiver&#xe0; automaticamente su:\n<span class=\"hljs-bullet\">   -</span> Push sui branch <span class=\"hljs-code\">`main`</span> o <span class=\"hljs-code\">`master`</span>\n<span class=\"hljs-bullet\">   -</span> Pull request verso <span class=\"hljs-code\">`main`</span> o <span class=\"hljs-code\">`master`</span>\n<span class=\"hljs-bullet\">   -</span> Invocazione manuale tramite la tab Actions &gt; Run workflow\n<span class=\"hljs-bullet\">4.</span> Al termine della scan, i report saranno disponibili come artifact scaricabili.\n<span class=\"hljs-bullet\">5.</span> Per personalizzazioni:\n<span class=\"hljs-bullet\">   -</span> Modifica o aggiungi pattern in <span class=\"hljs-code\">`tools/quick-scan.js`</span>\n<span class=\"hljs-bullet\">   -</span> Aggiorna le regole in <span class=\"hljs-code\">`tools/semgrep-rules.yml`</span>\n<span class=\"hljs-bullet\">   -</span> Puoi adattare <span class=\"hljs-code\">`security-scan.yml`</span> per altri linguaggi o ambienti\n\n<span class=\"hljs-section\">## Tecnologie utilizzate</span>\n\n<span class=\"hljs-bullet\">-</span> [<span class=\"hljs-string\">GitHub Actions</span>](<span class=\"hljs-link\">https://docs.github.com/en/actions</span>)\n<span class=\"hljs-bullet\">-</span> [<span class=\"hljs-string\">CodeQL</span>](<span class=\"hljs-link\">https://securitylab.github.com/tools/codeql</span>)\n<span class=\"hljs-bullet\">-</span> [<span class=\"hljs-string\">Semgrep</span>](<span class=\"hljs-link\">https://semgrep.dev/</span>)\n<span class=\"hljs-bullet\">-</span> [<span class=\"hljs-string\">Node.js</span>](<span class=\"hljs-link\">https://nodejs.org/</span>)\n<span class=\"hljs-bullet\">-</span> [<span class=\"hljs-string\">ripgrep</span>](<span class=\"hljs-link\">https://github.com/BurntSushi/ripgrep</span>)\n<span class=\"hljs-bullet\">-</span> [<span class=\"hljs-string\">npm audit</span>](<span class=\"hljs-link\">https://docs.npmjs.com/cli/v9/commands/npm-audit</span>)\n\n<span class=\"hljs-section\">## Licenza</span>\n\nQuesto progetto &#xe8; rilasciato sotto licenza MIT. Vedi il file <span class=\"hljs-code\">`LICENSE`</span> per dettagli.\n\n---\n\n\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"28,86"}}],"payload":{"tag":"h2","lines":"26,27"}},{"content":".github/workflows/security-scan.yml","children":[{"content":"<pre data-lines=\"91,186\"><code class=\"language-yaml\"><span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Security</span> <span class=\"hljs-string\">scan</span>\n\n<span class=\"hljs-attr\">on:</span>\n  <span class=\"hljs-attr\">workflow_dispatch:</span> {}\n  <span class=\"hljs-attr\">push:</span>\n    <span class=\"hljs-attr\">branches:</span> [ <span class=\"hljs-string\">&quot;main&quot;</span>, <span class=\"hljs-string\">&quot;master&quot;</span> ]\n  <span class=\"hljs-attr\">pull_request:</span>\n    <span class=\"hljs-attr\">branches:</span> [ <span class=\"hljs-string\">&quot;main&quot;</span>, <span class=\"hljs-string\">&quot;master&quot;</span> ]\n\n<span class=\"hljs-attr\">jobs:</span>\n  <span class=\"hljs-attr\">security-scan:</span>\n    <span class=\"hljs-attr\">runs-on:</span> <span class=\"hljs-string\">ubuntu-latest</span>\n    <span class=\"hljs-attr\">permissions:</span>\n      <span class=\"hljs-attr\">contents:</span> <span class=\"hljs-string\">read</span>\n      <span class=\"hljs-attr\">security-events:</span> <span class=\"hljs-string\">write</span>\n\n    <span class=\"hljs-attr\">steps:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">Checkout</span> <span class=\"hljs-string\">repo</span>\n      <span class=\"hljs-attr\">uses:</span> <span class=\"hljs-string\">actions/checkout@v4</span>\n      <span class=\"hljs-attr\">with:</span>\n        <span class=\"hljs-attr\">fetch-depth:</span> <span class=\"hljs-number\">0</span>\n\n    <span class=\"hljs-bullet\">-</span> <span cla
